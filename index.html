<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h1>Simon game</h1>
        <p>Press any key to start the game.</p>
        <div class="key-ctr">
            <div class="line-1">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div class="line-2">
                <div class="btn green" type="button" id="green"></div>
                <div class="btn purple" type="button" id="purple"></div>
            </div>
        </div>
        <fieldset class="note" >
            <legend><h3>Note :</h3></legend>
            <ul>
                <li>Rule 1: &nbsp;</li> You will given a new color box in every level.
                <li>Rule 2: &nbsp;</li> You have to select Correct color patter with right Sequence.
                <li>Rule 3: &nbsp;</li> When you select wrong color pattern then your game  ends and shows your Score.

            </ul>
        </fieldset>
      </div>

 
    
    <script src="app.js"></script>
</body>
</html>
